<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="container">
      <div class="content">
        <img class="cube" src="/images/image-equilibrium.jpg" alt="equilibrium">
        <h4 class="name">Equilibrium #3429</h4>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="stat">
          <div class="coin">
            <img class="eth" src="/images/icon-ethereum.svg" alt="ethereum" class="etherium">
            <h4 class="price">0.041 ETH</h4>
          </div>
          <div class="time">
            <img class="clock" src="/images/icon-clock.svg" alt="" class="clock">
            <h4 class="date"> 3 days left</h4>
          </div>
        </div>
        <hr>
        <div class="creator">
          <img class="avatar" src="/images/image-avatar.png" alt="">
          <h4 class="nameA">Creation of Jules Wyvern</h4>
        </div>
      </div>

    </div>
  </main>
</body>
</html>
